<body>

<h2>Login button</h2>

<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
<div id="auth_content">

</div>
<div id="id01" class="modal">

    <form class="modal-content animate" ng-controller="userLoginCtrl"
          ng-submit="submit()">
        <div class="imgcontainer">
            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
            <img src="/images/img_avatar2.png" alt="Avatar" class="avatar">
        </div>

        <div class="container">
               <label><b>Username</b></label>
            <input type="text" placeholder="Enter Username" ng-model="username" name="username" required>

            <label><b>Password</b></label>
            <input type="password" placeholder="Enter Password" ng-model="password" name="psw" required>

            <button type="submit">Login</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
    </form>
</div>

<script>
    // Get the modal
    var modal = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
